<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA05xyF7Vqz7PYOn5jzgR9KyU9qQVDmtklA0jqxPBhQgElS5Fy7q4Hd3KOVcHlw" crossorigin="anonymous"></script>

</head>
<body>
{% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
            
            {% url "post:home" as home %}

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item {% if request.path == home %}border-bottom border-primary{% endif %} ">
                        <a class="nav-link active" aria-current="page" href="{% url "post:home" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div >
            
            <div class="d-flex">
                <button class="btn btn-outline-light" data-bs-toggle="collapse" data-bs-target="#collapseNotification" aria-controls="collapseNotification">
                    <i class="bi bi-bell-fill text-dark fs-3"></i>
                </button>

                <div class="collapse" id="collapseNotification">
                    <div class="card card-body">
                        <h3 class="fw-bold">Notification</h3>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
                        <img src="{{ request.user.profile.image.url }}" class="rounded-circle" alt="" style="height: 40px; width: 40px">
                    </button>
                
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url "user_profile:user_profile" request.user.username %}">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Notifications</a></li>
                        <li><a class="dropdown-item" href="{% url "website:logout" %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
{% endif %}
</body>
</html>
