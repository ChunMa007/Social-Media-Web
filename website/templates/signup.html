{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="pb-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="rounded shadow-sm w-100 mx-auto" style="max-width: 500px;"> 
                <div class="p-3 ps-5 pe-5 rounded text-center">
                    <h2 class="fw-bold mb-3">Signup</h2>
                    
                    <div class="text-start">
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                    </div>
    
                    <div class="d-grid mt-4 mb-4">
                        <button class="btn btn-success btn-block">Signup</button>
                    </div>

                    <a href="{% url "website:login" %}" class="text-primary text-decoration-none">Already have an account?</a>
                </div>
                
            </div>
        </form>
    </div>
{% endblock %}
