<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    {% include "navbar.html" %}

    <div class="container-fluid bg-dark">
        {% if messages %}
            {% for message in messages %}
            <div class="position-fixed top-0 start-50 translate-middle-x z-3 mt-3">
                {% if message.tags == 'success' %}
                    <div class="alert alert-success fade show shadow-sm" role="alert" id="myAlert">
                        {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-danger fade show shadow-sm" role="alert" id="myAlert">
                        {{ message }}
                    </div>
                {% endif %}    
            </div>    
            {% endfor %}
        {% endif %}

        {% block content %}
            
        {% endblock %}
    </div>

    <script>
        setTimeout(function () {
            let alert = document.getElementById('myAlert')
            if(alert){
                alert.remove()
            }
        }, 2000)
    </script>
</body>
</html>
